name: LLM PR Reviewer
description: "Review PRs using an LLM and post suggestions/comments (configurable)."
inputs:
  model:
    description: "Model identifier (e.g., openai/gpt-4)"
    required: false
    default: "openai/gpt-4"
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install
      run: pip install -r requirements.txt
    - name: Run reviewer
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_REPO_OWNER: ${{ github.event.repository.owner.login }}
        PR_REPO_NAME: ${{ github.event.repository.name }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        python -m pr_reviewer.cli review --path . --base ${{ github.event.pull_request.base.ref }} --head ${{ github.sha }} --post-comment --format markdown --prompt-mode succinct --dry-run
